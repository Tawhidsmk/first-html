<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <a href="#" class="logo">Smk Juice</a>
        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">More</a></li>
            <li><a href="#">Login</a></li>
        </ul>
        <div class="right-nav">
            <a href="#" class="h-btn">Order</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>


    <div class="carousel">
        <div class="list">

            <div class="item active" style="--bg: #ea3d41">
                <div class="content">
                    strawberry
                </div>
                <img src="images24/fruit_strawberry.png"  
                class="fruit">
            
            </div>

            <div class="item" style="--bg: #2d5643">
                <div class="content">
                    avocado
                </div>
                <img src="images24/fruit_avocado.png"  
                class="fruit">
            
            </div>

            <div class="item hidden" style="--bg: #e7a043">
                <div class="content">
                    orange
                </div>
                <img src="images24/fruit_orange.png"  
                class="fruit">
            
            </div>

        </div>

        <div class="leaves"></div>
        <div class="mockup"></div>
        <div class="shadow"></div>
        <div class="arrow">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
